<title>Universal Intelligence</title>
</head>

<body>

    <div class="main container">
      <h3>
        Team Israel presents
    </h3>
    <p class="inside-content">
      The Universal Intelligence Conference
      <br/>
      @ Universal Studios Hollywood
      <br/>
      Save the date Aug 6th ~ 9th
      <br/>
      Detailed program will launch here
      <br/>
      July 3rd Erev ~ Independence Day!
      <br />
      Join us it's fun to be one
  </p>

  <div class="countdown countdown-container container">
    <div class="clock row">
        <div class="clock-item clock-days countdown-time-value col-sm-offset-2 col-xs-3 col-sm-2">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-days" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-days type-time">DAYS</p>
                    </div><!-- /.text -->
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->

        <div class="clock-item clock-hours countdown-time-value col-xs-3 col-sm-2">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-hours" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-hours type-time">HOURS</p>
                    </div><!-- /.text -->
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->

        <div class="clock-item clock-minutes countdown-time-value col-xs-3 col-sm-2">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-minutes" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-minutes type-time">MINUTES</p>
                    </div><!-- /.text -->
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->

        <div class="clock-item clock-seconds countdown-time-value col-xs-3 col-sm-2">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-seconds" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-seconds type-time">SECONDS</p>
                    </div><!-- /.text -->
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->
    </div><!-- /.clock -->
</div><!-- /.countdown-wrapper -->
</div>


<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/kinetic.js"></script>
<script type="text/javascript" src="js/jquery.final-countdown.js"></script>
<script type="text/javascript">

// var nowDate = Date.today();
var nowDate = new Date() / 1000;
var goalDate = new Date(2017, 6, 4, 0, 0, 0) / 1000;
console.log (nowDate);
console.log (goalDate);

$('document').ready(function() {
    'use strict';

    $('.countdown').final_countdown({
        'start': nowDate,
        'end': goalDate,
        'now': nowDate
    });
});
</script>

</body>
